<!DOCTYPE html>
<html>
<head>
    <title>WebTalk</title></title>
    <link rel="stylesheet" type="text/css" href="css/webtalk.css">
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="outer-container"><div class="container">
        <div class="chat-container-outer"><div class="chat-contianer-inner">
            <div class="chathead" id="head-other">
                Other Username
            </div>
            <input type="text" class="chatbox" id="other" readonly></input>
        </div></div><!--
        --><div class="chat-container-outer"><div class="chat-contianer-inner">
            <div class="chathead" id="head-me">
                Me
            </div>
            <input type="text" class="chatbox" id="me" readonly></input>
        </div></div>
        <footer>
            <input type="button" value="Quit Chat"/>
        </footer>
    </div></div>
    
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/webtalk.js"></script>
</body>
</html>
